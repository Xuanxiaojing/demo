		var dels = document.getElementsByClassName('del');
		var allA = document.querySelectorAll('li a'); //获取li下所有的a标签
		var arrClass = []; //存一下生成的mark的类名
		
		tab(0,'1');
		tab(1,'2');
		tab(2,'3');
		tab(3,'4');
		
		function tab(n,cls){ //n代表li的下标，cls代表mark的类名
			
			var as = lis[n].querySelectorAll('a'); //找到当前li下的a标签
		
			for(var i=0; i<as.length; i++){
				as[i].index = i;
				as[i].onclick = function(){ //点击每个a标签时
					for(var i=0; i<as.length; i++){  
						as[i].style.color = '#000';  //清空所有a标签的样式
					}
					this.style.color = '#28a5c4';  //给当前a标签添加样式
					var mark = document.createElement('mark'); //创建mark标签，里面显示对应的a标签里的内容
					mark.innerHTML = `<span>${as[this.index].innerHTML}</span><a class="del">X</a>`;  
					mark.className = cls; //取一个类名，用来区分不同的筛选条件
					if(!choose.getElementsByClassName(cls)[0]){ //如果choose里还没有这个类别的mark元素
						choose.appendChild(mark); //把mark放在choose里
					}else{ //如果已经有了，就替换掉原来的
						choose.replaceChild(mark,choose.getElementsByClassName(cls)[0]);
					}
					arrClass.push(mark.className); //存一下choose里面的mark的类名
					var marks = choose.getElementsByTagName('mark');
					//把arrClass重新排序
					arrClass.sort(function(a,b){
					 	return a-b;
					});
					//按照重新排好的arrClass里的内容，重新渲染choose里的结构
					for(var i=0; i<arrClass.length; i++){
						choose.appendChild(choose.getElementsByClassName(arrClass[i])[0]);
					}
					
					//点击删除
					for(var i=0; i<dels.length; i++){
						dels[i].onclick = function(){
							var that = this;//记录一下当前点击的叉叉
							this.parentNode.remove();//把相应的父元素移除
							for(var j=0; j<allA.length; j++){ //循环页面所有a标签，
								//如果某个a标签的内容和叉叉的上一个兄弟元素span的内容相同的话，就颜色变回黑色；
								if(allA[j].innerHTML == this.previousElementSibling.innerHTML){
									allA[j].style.color = '#000';
								}
							}
							//把这个删除的元素的类名从arrClass数组里删除
							arrClass = arrClass.filter(function(item){
								return item!=that.parentNode.className;
							});
						}
					}
				}
			}
			
		}
