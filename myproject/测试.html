<!DOCTYPE html>
<html lang="zh-cn">
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
        <title></title>
		<style>
			/* .red{
				background: red;
			}
			.yellow{
				background: yellow;
			} */
		</style>
		<script>
			/*
				那功能封装为一个一个的组件，当在页面中需要的时候，只需要引入这些组件就可以组合一个页面

				组件的包含的内容：
					html结构

					css样式
					js交互

				组件封装性独立性 很强
			*/
		</script>
	</head>

	<body>
		<div id="box1">
		
			<ul v-for="item in list">
				<box :con="item"></box>

			</ul>
		</div>
		<script src="vue.js"></script>
		<script>
			

			Vue.component('box', {
				template: `
					<li v-if="con.name === '创意'">
						<p v-for="item in con.data">{{item}}</p>
					</li>
				`,
				props: ['con']
			});


			new Vue({
				el:"#box1",
				data:{
					list:[
						{
							name:'创意',
							data:[1,3,4,5]
						},
						{
							name:'微信',
							data:[5,6,66,8]
						},
						{
							name:'创意',
							data:[1,3,4,5]
						}
					]
				},
				computed:{
					show(){
						this.list.forEach((item)=>{
							// console.log(item.name === '创意')
							return item.name === '创意'
						})
					}
				}
			})


		</script>
	</body>
</html>
